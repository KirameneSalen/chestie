<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline;
}

img{
    width: 200px;
}
</style>
</head>
<body>
<marquee>
    <ul>
        <li><a href="#home"><img src='https://i.pinimg.com/474x/9a/ba/60/9aba6040f5c0af8c93b388f5df24c121.jpg'></a></li>
        <li><a href="#news"><img src='https://i.pinimg.com/originals/b5/40/a6/b540a66bbba143a0aa21abb00033f876.png'></a></li>
        <li><a href="#contact"><img src='https://i.pinimg.com/474x/4a/da/3d/4ada3d34d7f544d10ae9b8472040f655.jpg'></a></li>
      </ul>
</marquee>

</body>
</html>
